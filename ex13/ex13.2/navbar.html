<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <link rel="stylesheet" href="./bootstrap.min.css">
  <style>
   .navbar-nav .nav-link.active {
      color: white;
    }
    .nav-link{
      text-align: center;
    }
    header{
      position: sticky;
      top: 0;
      left: 0;
      background-color: white;
    }
    section{
      height: 100vh;
      background-color: #ffffff;
      padding-top: 70px;
    }
  </style>
</head>
<body>
  <header id="cabecalho">
    <div class="navbar navbar-expand-lg">
      <div class="container">
        <h1>Titulo do site</h1>
        <button type="button" class="navbar-toggler "data-bs-toggle="collapse" data-bs-target="#menu" >
          <span class="navbar-toggler-icon"></span>
        </button>
        <nav class="collapse  navbar-collapse justify-content-end  mt-2" id="menu">
          <ul class="nav navbar-nav nav-pills">
            <li class="nav-item">
              <a href="#inicio" class="nav-link active">Inicio</a>
            </li>
            <li class="nav-item ">
              <a href="#produtos" class="nav-link">Produtos</a>
            </li>
            <li class="nav-item">
              <a href="#promocao" class="nav-link">Promoções</a>
            </li>
            <li class="nav-item">
              <a href="#contato" class="nav-link">Contato</a>
            </li>
          </ul>
        </nav>
        <button id="btn-checar-entrada" type="button" class="btn btn-warning" >Checar caixa de entrada</button>
      </div>
    </div>
  </header>
  <div data-bs-spy="scroll" data-bs-target="#cabecalho">
    <section id="inicio">
      <h2 >Inicio</h2>
    </section>
    <section id="produtos">
      <h2>Produtos</h2>
      <div class="container">
        <nav class=" nav nav-pills">
          <button data-bs-toggle="tab" data-bs-target="#aba1" class="nav-link active" type="button">Eletrônicos</button>
          <button data-bs-toggle="tab" data-bs-target="#aba2" class="nav-link" type="button">Moda Masculina</button>
          <button data-bs-toggle="tab" data-bs-target="#aba3" class="nav-link" type="button">Moda Feminina</button>
        </nav>
        <div class="tab-content">
          <div class="tab-pane active" id="aba1">
            conteudo da aba eletronicos
          </div>
        
          <div class="tab-pane"id="aba2" >
            conteudo da aba moda masculina
          </div>
          <div class="tab-pane" id="aba3">
            conteudo da aba moda feminina
        </div>
      </div>
      </div>
    </section>
    <section id="promocao">
      <h2>Promoções</h2>
    </section>
    <section id="contato">
      <h2>Contato</h2>
    </section>
  </div>
  <div class="toaste-container position-fixed bottom-0 end-0 p-3">
    <div class="toast" id="mensagens-alerta">
      <header class="toast-header">
        <strong>importante</strong>
      </header>
      <div class="toast-body">
        Voce possue 10 mensagem não lida
        <div class="mt-2 pt-2 border-top">
          <button data-bs-dismiss="toast"class="btn btn-danger" >Descartar</button>
        </div>
      </div>
    </div>
  </div>


  <script src="./bootstrap.bundle.min.js"></script>
  <script>
    const ativadorTost=document.getElementById('btn-checar-entrada');
    const mensagem= document.getElementById('mensagens-alerta')

    if(ativadorTost){
      ativadorTost.addEventListener('click', function(){
        const toast=new bootstrap.Toast(mensagem);

        toast.show();
      })

    }
  </script>
</body>
</html>
