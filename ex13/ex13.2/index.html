<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>
  <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body>

  <div class="container">
    <div id="carousel-exemplo" class="carousel carousel-fade slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div data-bs-interval="3000" class="carousel-item active ">
          <img class="d-block w-100" src="https://images.pexels.com/photos/16278274/pexels-photo-16278274.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"f>
              <div class="carousel-caption">
                <h2>Foto de gato</h2>
              </div>
        </div>
        <div data-bs-interval="3000" class="carousel-item">
          <img class="d-block w-100" src="https://images.pexels.com/photos/1808308/pexels-photo-1808308.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"f>
          <div class="carousel-caption">
            <h2>Foto de ani</h2>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://images.pexels.com/photos/5935257/pexels-photo-5935257.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"f>
          <div class="carousel-caption">
            <h2>Foto de pessoas</h2>
          </div>
        </div>
        <div data-bs-interval="3000"class="carousel-item">
          <img class="d-block w-100" src="https://images.pexels.com/photos/7853221/pexels-photo-7853221.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"f>
          <div class="carousel-caption">
            <h2>Foto de cavaloo</h2>
          </div>
        </div>
        <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button" >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-next">
          <span class="carousel-control-next-icon"></span>
        </button>
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
          <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="3"></button>
        </div>
      </div>
    </div>
    
  </div>



  <script src="./bootstrap.bundle.min.js"></script>
</body>
</html>
