<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="carousel carousel-fade slide" data-bs-ride="carousel" id="carousel-exepmlo">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" data-bs-interval="1000" src="https://images.pexels.com/photos/14537684/pexels-photo-14537684.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" data-bs-interval="1000" src="https://images.pexels.com/photos/14537773/pexels-photo-14537773.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">          
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" data-bs-interval="1000" src="https://images.pexels.com/photos/7333163/pexels-photo-7333163.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
        </div>
        <button  class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#carousel-exepmlo" type="button">
          <span class="carousel-control-prev-icon" ></span>
        </button>
        <button type="button" class="carousel-control-next" data-bs-slide="next" data-bs-target="#carousel-exepmlo">
          <span class="carousel-control-next-icon"></span>
        </button>
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carousel-exepmlo" data-bs-slide-to="0"class="active"></button>
          <button type="button" data-bs-target="#carousel-exepmlo" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#carousel-exepmlo" data-bs-slide-to="2"></button>
        </div>
      </div>


    </div>
  </div>


<script src="./bootstrap.bundle.min.js"></script>
</body>
</html>
