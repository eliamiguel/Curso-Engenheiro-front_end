  form{
    display: block;
    width: 400px;

<body>
  <div class="container">
    <h1>EBAC Banking</h1>
    <h2>Depósitos</h2>
    <form id="form-deposito">
      <input type="text" id="nome-beneficiario" required placeholder="Nome completo do Benficiario">
      <input type="number" id="numero-conta" required placeholder="Numero da conta">
      <input type="number" id="valor-deposito" required placeholder="Valor">
      <textarea id="descrção (opcional)" id="descrição"></textarea>
      <button id="bn-depositar" type="submit">Depositar</button>
    </form>
