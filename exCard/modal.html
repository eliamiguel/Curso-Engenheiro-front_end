<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal</title>
  <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
  <div class="container">
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="exemplo-modal"> 
      Abrir Modal
    </button>
    <div class="modal" data-bs-backdrop="static" id="exemplo-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5>Titulo Modal</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum nemo quae ipsam ea rem vel quas temporibus repellendus quibusdam repudiandae doloremque nobis cumque deleniti veniam, nostrum cum. Porro, nihil soluta?</p>
          </div>
          <div class="modal-footer">
            <button class="btn btn-danger" data-bs-dismiss="modal" >Cancelar</button>
            <button class="btn btn-success" data-bs-dismiss="modal" >Confirmar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="bootstrap.bundle.min.js"></script>

    /*document.addEventListener('DOMContentLoaded', function(){

    })*/
  </script>
  
</body>
</html>
